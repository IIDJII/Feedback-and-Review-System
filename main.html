<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback and Review System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Course Feedback and Review System</h1>

        <!-- Review Submission Form -->
        <div class="review-form">
            <h2>Submit Your Review</h2>
            <form id="reviewForm">
                <label for="courseId">Course ID:</label>
                <input type="text" id="courseId" name="courseId" required>

                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>

                <label for="review">Review:</label>
                <textarea id="review" name="review" required></textarea>

                <button type="submit">Submit Review</button>
            </form>
            <div id="formMessage"></div>
        </div>

        <!-- Course Feedback Summary -->
        <div class="feedback-summary">
            <h2>Course Feedback Summary</h2>
            <label for="courseSummaryId">Course ID:</label>
            <input type="text" id="courseSummaryId" name="courseSummaryId">
            <button id="fetchSummary">Fetch Summary</button>

            <div id="summary">
                <p>Total Reviews: <span id="totalReviews"></span></p>
                <p>Average Rating: <span id="averageRating"></span></p>
                <canvas id="ratingsChart"></canvas>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
